{% extends "layout.html" %}

{% block title %}
Simple Tweet Blog
{% endblock %}

{% block content %}
<h1 class="text-2xl md:text-3xl font-extrabold text-red-700 tracking-wide uppercase mb-4 mt-7 ">
  Do you really want to delete?
</h1>

<form method="post" class="mt-6 ml-4 flex gap-4 ">
    {% csrf_token %}
    <button type="submit"
        class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded shadow transition duration-200">
        Delete
    </button>
    <a href="{% url 'tweet_list' %}"
       class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium py-2 px-4 rounded shadow transition duration-200">
        Cancel
    </a>
</form>


{% endblock %}
