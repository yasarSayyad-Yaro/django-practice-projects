{% extends "layout.html" %}

{% block title %}
Chai Detail Page
{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-screen bg-gradient-to-br from-green-100 to-green-300 px-4 py-8">
    <div class="bg-white rounded-2xl shadow-lg max-w-md w-full p-6">
        <h1 class="text-2xl font-bold text-green-800 mb-4 text-center">🍵 Chai Details</h1>

        <div class="flex flex-col items-center">
            <h2 class="text-xl font-semibold text-gray-800 mb-2">Name: {{ chai.name }}</h2>

            {% if chai.image %}
            <img src="{{ chai.image.url }}" alt="{{ chai.name }}"
                class="rounded-lg shadow-md w-full object-cover h-64 mb-4">
            {% endif %}

            <p class="text-gray-700 text-base leading-relaxed text-justify">
                {{ chai.description }}
            </p>
        </div>
    </div>
</div>
{% endblock %}
