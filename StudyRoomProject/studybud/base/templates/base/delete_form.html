{% extends "layout.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center text-white">
    <form method="POST" action="" class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        {% csrf_token %}
        <h2 class="text-2xl font-semibold text-red-400 mb-6">
            Do you really want to delete <span class="italic text-white">{{ obj }}</span>?
        </h2>

        <div class="flex justify-between items-center gap-4">
            <a href="{{ request.META.HTTP_REFERER }}" class="flex-1">
                <button type="button" class="w-full bg-gray-600 hover:bg-gray-500 text-white font-medium py-2 px-4 rounded">
                    Go Back
                </button>
            </a>
            <input type="submit" value="Confirm" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded cursor-pointer">
        </div>
    </form>
</div>
{% endblock %}
