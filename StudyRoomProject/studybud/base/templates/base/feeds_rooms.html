 {% for room in rooms %}
        <div class="bg-white p-4 rounded shadow">
            <h2 class="text-sm text-gray-500 font-medium"><a href="{% url 'user-profile' room.host.id%}">Host: {{ room.host.username }}</a></h2>

            <a href="{% url 'room' room.id %}">
                <h3 class="text-xl font-semibold text-blue-600">{{ room.name }}</h3>
            </a>

            <p class="text-gray-700 text-sm mb-2">
                {{ room.description }}
            </p>

            {% if user.is_authenticated and user == room.host %}
             <div class="space-x-2">
                     <a href="{% url 'update_room' room.id %}">
                        <button class="bg-blue-950 hover:bg-blue-500 text-white px-3 py-1 rounded">Update</button>
                    </a>
                     <a href="{% url 'delete_room' room.id %}">
                        <button class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded">Delete</button>
                     </a>
             </div>
            {% endif %}
            
        </div>
        {% endfor %}
    </div>
